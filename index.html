<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bluerra-Sai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Snow blue backgrounds */
      --bg-dark: #1a2332;        /* Darker snow blue for dark theme */
      --bg-light: #e8f4f8;       /* Light snow blue for light theme */
      
      /* Text colors for readability */
      --text-dark: #ffffff;       /* Pure white for dark theme */
      --text-light: #1a2332;     /* Dark blue for light theme */
      
      /* Pastel blue colors (Cinnamoroll inspired) */
      --pastel-blue: #a8d8ea;    /* Main pastel blue */
      --pastel-blue-light: #c7e9f5; /* Lighter pastel blue */
      --pastel-blue-dark: #7fb3d3;  /* Darker pastel blue */
      
      /* Border colors */
      --border-color-dark: var(--pastel-blue);
      --border-color-light: var(--pastel-blue-dark);
      
      /* Glow colors */
      --glow-color-dark: rgba(168, 216, 234, 0.8);
      --glow-color-light: rgba(127, 179, 211, 0.8);
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
      /* GIF background setup */
      background-image: url('./background.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* Dark overlay to make text readable */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(26, 35, 50, 0.85); /* Dark blue overlay with transparency */
      z-index: 0;
      pointer-events: none;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Light theme overlay - reduced opacity for better GIF visibility */
    [data-theme="light"] body::before {
      background: rgba(232, 244, 248, 0.65); /* Reduced from 0.90 to 0.65 for better visibility */
    }

    /* Alternative approach with individual border segments */
    .border-segments {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Border line animations */
    .border-top, .border-right, .border-bottom, .border-left {
      position: absolute;
    }

    /* Dark theme borders (pastel blue) */
    .border-top {
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue) 40%, 
        var(--pastel-blue-light) 50%,
        var(--pastel-blue) 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal 12s linear infinite;
      box-shadow: 0 0 10px var(--glow-color-dark);
    }

    .border-right {
      top: 0;
      right: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue) 40%, 
        var(--pastel-blue-light) 50%,
        var(--pastel-blue) 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical 12s linear infinite;
      box-shadow: 0 0 10px var(--glow-color-dark);
    }

    .border-bottom {
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(-90deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue) 40%, 
        var(--pastel-blue-light) 50%,
        var(--pastel-blue) 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 300% 100%;
      animation: move-horizontal-reverse 12s linear infinite;
      box-shadow: 0 0 10px var(--glow-color-dark);
    }

    .border-left {
      top: 0;
      left: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(-180deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue) 40%, 
        var(--pastel-blue-light) 50%,
        var(--pastel-blue) 60%, 
        transparent 70%, 
        transparent 100%);
      background-size: 100% 300%;
      animation: move-vertical-reverse 12s linear infinite;
      box-shadow: 0 0 10px var(--glow-color-dark);
    }

    /* Light theme borders */
    [data-theme="light"] .border-top {
      background: linear-gradient(90deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue-dark) 40%, 
        var(--pastel-blue) 50%,
        var(--pastel-blue-dark) 60%, 
        transparent 70%, 
        transparent 100%) !important;
      box-shadow: 0 0 10px var(--glow-color-light) !important;
    }

    [data-theme="light"] .border-right {
      background: linear-gradient(180deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue-dark) 40%, 
        var(--pastel-blue) 50%,
        var(--pastel-blue-dark) 60%, 
        transparent 70%, 
        transparent 100%) !important;
      box-shadow: 0 0 10px var(--glow-color-light) !important;
    }

    [data-theme="light"] .border-bottom {
      background: linear-gradient(-90deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue-dark) 40%, 
        var(--pastel-blue) 50%,
        var(--pastel-blue-dark) 60%, 
        transparent 70%, 
        transparent 100%) !important;
      box-shadow: 0 0 10px var(--glow-color-light) !important;
    }

    [data-theme="light"] .border-left {
      background: linear-gradient(-180deg, 
        transparent 0%, 
        transparent 30%, 
        var(--pastel-blue-dark) 40%, 
        var(--pastel-blue) 50%,
        var(--pastel-blue-dark) 60%, 
        transparent 70%, 
        transparent 100%) !important;
      box-shadow: 0 0 10px var(--glow-color-light) !important;
    }

    /* First line - no delays, continuous movement */
    .border-line-1.border-top { animation-delay: 0s; }
    .border-line-1.border-right { animation-delay: 3s; }
    .border-line-1.border-bottom { animation-delay: 6s; }
    .border-line-1.border-left { animation-delay: 9s; }

    /* Second line - offset by 6s (half cycle) */
    .border-line-2.border-top { animation-delay: 6s; }
    .border-line-2.border-right { animation-delay: 9s; }
    .border-line-2.border-bottom { animation-delay: 0s; }
    .border-line-2.border-left { animation-delay: 3s; }

    @keyframes move-horizontal {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes move-horizontal-reverse {
      0% { background-position: 200% 0; }
      100% { background-position: -100% 0; }
    }

    @keyframes move-vertical {
      0% { background-position: 0 -100%; }
      100% { background-position: 0 200%; }
    }

    @keyframes move-vertical-reverse {
      0% { background-position: 0 200%; }
      100% { background-position: 0 -100%; }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.2rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      position: relative;
      display: inline-block;
      line-height: 1.4;
    }

    /* Wave effect setup with pastel blue */
    .wave-text {
      background: linear-gradient(
        90deg,
        var(--text-dark) 0%,
        var(--text-dark) 35%,
        var(--pastel-blue) 50%,
        var(--text-dark) 65%,
        var(--text-dark) 100%
      );
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave-effect 6s linear infinite;
      text-shadow: 
        0 0 20px var(--glow-color-dark),
        0 0 40px var(--glow-color-dark),
        0 0 60px var(--glow-color-dark);
      filter: drop-shadow(0 0 15px var(--glow-color-dark));
    }

    [data-theme="light"] .wave-text {
      background: linear-gradient(
        90deg,
        var(--text-light) 0%,
        var(--text-light) 35%,
        var(--pastel-blue-dark) 50%,
        var(--text-light) 65%,
        var(--text-light) 100%
      );
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 20px var(--glow-color-light),
        0 0 40px var(--glow-color-light),
        0 0 60px var(--glow-color-light);
      filter: drop-shadow(0 0 15px var(--glow-color-light));
    }

    @keyframes wave-effect {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

    h1:active {
      transform: scale(0.98);
    }

    p {
      margin-top: 2rem;
      font-size: 0.9rem;
      font-family: 'Press Start 2P', cursive;
      font-weight: 400;
      opacity: 0.9;
      animation: subtle-pulse 12s ease-in-out infinite;
      line-height: 1.6;
      text-shadow: 0 0 10px var(--glow-color-dark);
    }

    [data-theme="light"] p {
      text-shadow: 0 0 10px var(--glow-color-light);
    }

    @keyframes subtle-pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    .easter-egg-message {
      margin-top: 1rem;
      font-size: 0.8rem;
      font-family: 'Press Start 2P', cursive;
      font-weight: 400;
      opacity: 0.9;
      line-height: 1.6;
      text-shadow: 0 0 10px var(--glow-color-dark);
      color: var(--text-dark);
      transition: color 0.5s ease, text-shadow 0.5s ease;
    }

    [data-theme="light"] .easter-egg-message {
      text-shadow: 0 0 10px var(--glow-color-light);
      color: var(--text-light);
    }

    .easter-egg-message.warning {
      color: #ff4444;
      text-shadow: 
        0 0 15px rgba(255, 68, 68, 0.8),
        0 0 25px rgba(255, 68, 68, 0.6),
        0 0 35px rgba(255, 68, 68, 0.4);
      animation: warning-pulse 2s ease-in-out infinite;
    }

    @keyframes warning-pulse {
      0%, 100% { 
        opacity: 0.9;
        transform: scale(1);
      }
      50% { 
        opacity: 1;
        transform: scale(1.02);
      }
    }

    .navigation-links {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }

    .navigation-links p {
      margin: 0.8rem 0;
      font-size: 0.8rem;
      line-height: 1.5;
      text-shadow: 0 0 8px var(--glow-color-dark);
    }

    [data-theme="light"] .navigation-links p {
      text-shadow: 0 0 8px var(--glow-color-light);
    }

    .nav-link {
      color: var(--pastel-blue-light);
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px var(--glow-color-dark);
      border-bottom: 1px dotted var(--pastel-blue);
      padding-bottom: 1px;
    }

    [data-theme="light"] .nav-link {
      color: var(--pastel-blue-dark);
      text-shadow: 0 0 10px var(--glow-color-light);
      border-bottom: 1px dotted var(--pastel-blue-dark);
    }

    .nav-link:hover {
      color: var(--pastel-blue);
      text-shadow: 
        0 0 15px var(--glow-color-dark),
        0 0 25px var(--glow-color-dark);
      transform: scale(1.05);
      border-bottom: 1px solid var(--pastel-blue);
    }

    [data-theme="light"] .nav-link:hover {
      color: var(--pastel-blue);
      text-shadow: 
        0 0 15px var(--glow-color-light),
        0 0 25px var(--glow-color-light);
      border-bottom: 1px solid var(--pastel-blue);
    }

    .icons {
      margin-top: 1.5rem;
    }

    .icons a {
      margin: 0 15px;
      font-size: 1.8rem;
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 8px var(--glow-color-dark));
    }

    [data-theme="light"] .icons a {
      filter: drop-shadow(0 0 8px var(--glow-color-light));
    }

    .icons a:hover {
      color: var(--pastel-blue);
      transform: scale(1.2);
      filter: drop-shadow(0 0 15px var(--glow-color-dark));
    }

    [data-theme="light"] .icons a:hover {
      color: var(--pastel-blue-dark);
      filter: drop-shadow(0 0 15px var(--glow-color-light));
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.6rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
      font-family: 'Press Start 2P', cursive;
      line-height: 1.4;
      padding: 0 20px;
    }

    [data-theme="light"] footer {
      color: rgba(26, 35, 50, 0.7);
    }

    footer a {
      color: var(--pastel-blue);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--pastel-blue-light);
    }

    [data-theme="light"] footer a {
      color: var(--pastel-blue-dark);
    }

    [data-theme="light"] footer a:hover {
      color: var(--pastel-blue);
    }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      background: rgba(168, 216, 234, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid var(--pastel-blue);
      padding: 12px;
      color: inherit;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px var(--glow-color-dark);
      image-rendering: pixelated;
    }

    .theme-toggle:hover {
      background-color: rgba(168, 216, 234, 0.4);
      transform: scale(1.1);
      box-shadow: 0 6px 25px var(--glow-color-dark);
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(127, 179, 211, 0.2);
      border: 2px solid var(--pastel-blue-dark);
      box-shadow: 0 4px 20px var(--glow-color-light);
    }

    [data-theme="light"] .theme-toggle:hover {
      background-color: rgba(127, 179, 211, 0.4);
      box-shadow: 0 6px 25px var(--glow-color-light);
    }

    .theme-icon {
      transition: all 0.3s ease;
    }

    .sun-icon {
      display: none;
    }

    .moon-icon {
      display: block;
    }

    [data-theme="light"] .sun-icon {
      display: block;
    }

    [data-theme="light"] .moon-icon {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
        line-height: 1.5;
      }
      p {
        font-size: 0.7rem;
        margin-top: 1.5rem;
      }
      .icons a {
        font-size: 1.5rem;
        margin: 0 10px;
      }
      .navigation-links p {
        font-size: 0.65rem;
        margin: 0.6rem 0;
      }
      footer {
        font-size: 0.5rem;
        bottom: 10px;
      }
      .theme-toggle {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Border Lines -->
  <div class="border-segments">
    <div class="border-top border-line-1"></div>
    <div class="border-right border-line-1"></div>
    <div class="border-bottom border-line-1"></div>
    <div class="border-left border-line-1"></div>
    <div class="border-top border-line-2"></div>
    <div class="border-right border-line-2"></div>
    <div class="border-bottom border-line-2"></div>
    <div class="border-left border-line-2"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="fas fa-sun theme-icon sun-icon"></i>
    <i class="fas fa-moon theme-icon moon-icon"></i>
  </button>

  <div class="container">
    <h1 id="username" class="wave-text" onclick="handleNameClick()">Bluerra-Sai</h1>
    <p id="description">Visual artist and Musician.</p>
    <p id="easter-egg-text" class="easter-egg-message" style="display: none;">Hey! Stop that...</p>
    
    <div class="navigation-links">
      <p>Check my portfolio <a href="./portfolio.html" class="nav-link">here</a>!</p>
      <p>Know more about <a href="./lore.html" class="nav-link">the lore</a></p>
    </div>

    <div class="icons">
      <a href="https://discord.com/users/1027154532070850622/" title="Discord" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://open.spotify.com/artist/3WciAVM3DxjIWwV3aSugVa?si=S43FoBBCRRi9NMNqg-lYdA" title="Spotify" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://www.tiktok.com/@bluerra" title="TikTok" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://twitch.tv/bluerra_sai" title="Twitch" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
  </div>

  <footer>
    Copyright © 2025–present Bluerra-Sai<br>
    Heavily inspired by <a href="https://github.com/spectrapulse" target="_blank">SpectraPulse</a>
  </footer>

  <!-- Audio element for background music -->
  <audio id="backgroundAudio" preload="auto" loop>
    <source src="./background-music.flac" type="audio/flac">
    <source src="./bg-music.mp3" type="audio/mpeg">
    <!-- Fallback message -->
    Your browser does not support the audio element.
  </audio>

  <!-- Audio element for click sound effect -->
  <audio id="clickSound" preload="auto">
    <source src="./click-sound.mp3" type="audio/mpeg">
    <source src="./click-sound.ogg" type="audio/ogg">
    <!-- Fallback message -->
    Your browser does not support the audio element.
  </audio>

  <script>
    // Easter egg variables
    let nameClickCount = 0;
    const maxClicks = 5;

    function handleNameClick() {
      nameClickCount++;
      playClickSound();
      
      const descriptionEl = document.getElementById('description');
      const easterEggEl = document.getElementById('easter-egg-text');
      
      if (nameClickCount === 1) {
        // First click - show the warning message
        descriptionEl.style.display = 'none';
        easterEggEl.style.display = 'block';
        easterEggEl.textContent = 'Hey! Stop that...';
        easterEggEl.classList.remove('warning');
      } else if (nameClickCount >= maxClicks) {
        // Too many clicks - show the red warning
        easterEggEl.textContent = 'I will cut you down.';
        easterEggEl.classList.add('warning');
      }
      
      // Reset after a delay if they stop clicking
      setTimeout(() => {
        if (nameClickCount < maxClicks) {
          nameClickCount = 0;
          descriptionEl.style.display = 'block';
          easterEggEl.style.display = 'none';
          easterEggEl.classList.remove('warning');
        }
      }, 3000);
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Function to play click sound
    function playClickSound() {
      const clickSound = document.getElementById('clickSound');
      clickSound.currentTime = 0; // Reset to beginning in case it's already playing
      clickSound.play().catch(error => {
        console.log('Click sound could not be played:', error);
      });
    }

    // Audio functionality for background music
    const audio = document.getElementById('backgroundAudio');
    
    // Function to start background audio
    function startBackgroundAudio() {
      audio.play().catch(error => {
        console.log('Audio autoplay prevented:', error);
        // If autoplay fails, try again on next user interaction
        document.addEventListener('click', function() {
          if (audio.paused) {
            audio.play().catch(err => console.log('Audio play failed:', err));
          }
        }, { once: true });
      });
    }

    // Set audio volumes
    audio.volume = 0.3; // Background music at 30%
    const clickSound = document.getElementById('clickSound');
    clickSound.volume = 0.5; // Click sound at 50%

    // Start background music when page loads
    window.addEventListener('load', () => {
      startBackgroundAudio();
    });

    // Fallback: start audio on first user interaction
    document.addEventListener('click', function() {
      if (audio.paused) {
        startBackgroundAudio();
      }
    }, { once: true });
  </script>
</body>
</html>
